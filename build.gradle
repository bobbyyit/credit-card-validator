group 'credit-card-validator'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'com.vtence.cli:cli:1.1'
    compile 'com.vtence.molecule:molecule:0.10'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.fasterxml.jackson.module:jackson-module-jsonSchema:2.9.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
    testCompile 'org.mockito:mockito-core:2.0.52-beta'
}
